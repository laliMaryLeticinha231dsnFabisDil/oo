<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Pessoa {
            //definindo a classe pessoa
            constructor(nome, idade) {
                this.nome = nome;
                this.idade = idade;
            }
            //método para imprimir os dados da pessoas 
            imprimirDados() {
                console.log(`Nome: $
                {this.nome}, Idade: $
               {this.idade}`)
            }
        }

        //criando objeto pessoa1 da classe Pessoa
        let pessoa1 = new Pessoa ('Leticia, 16')

        //chamando o método imprimirDados
        pessoa1.imprimirDados()

    </script>
</body>

</html>
